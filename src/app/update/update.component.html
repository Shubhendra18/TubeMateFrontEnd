<div id="right-panel" class="right-panel">

  <div class="breadcrumbs">
    <div class="col-sm-4">
      <div class="page-header float-left">
        <div class="page-title">
          <h1>Dashboard</h1>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="page-header float-right">
        <div class="page-title">
          <ol class="breadcrumb text-right">
            <li>TubeMate</li>
            <li class="active">Update</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="content mt-3">
    <div class="animated fadeIn">
      <div class="row">
        <table class="table table-bordered table-stripped table-hover">
          <thead>
            <tr class="bg-dark text-white">
              <th>Video Id</th>
              <th>Video Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let k of objVideo">
              <td>{{k._id}}</td>
              <td>{{k.Title}}</td>
              <td>
                <input type="submit" id="btn1" value="Edit" class="btn btn-primary" (click)="updateData(k)"/>&nbsp;
                <input type="submit" id="btn2" value="Delete" class="btn btn-danger" (click)="deleteData(k)"/>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div style="width:1100px">
    <p class="text-center">All Right Reserved &copy;2018 Digipodium</p>
  </div>

</div>
