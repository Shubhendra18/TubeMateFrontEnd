<div id="right-panel" class="right-panel">

  <div class="breadcrumbs">
    <div class="col-sm-4">
      <div class="page-header float-left">
        <div class="page-title">
          <h1>Dashboard</h1>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="page-header float-right">
        <div class="page-title">
          <ol class="breadcrumb text-right">
            <li>TubeMate</li>
            <li class="active">Add</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="content mt-3">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-md-12">
          <div class="card border-dark">
            <div class="card-header bg-dark">

              <h5 class="text-white">
                <i class="fa fa-plus"></i>&nbsp;Add New Video Details</h5>
            </div>
            <div *ngIf="isAdded" class="alert  alert-success alert-dismissible fade show" role="alert">
              <span class="badge badge-pill badge-success">Success</span> {{msg}}</div>
            <div class="card-body">
              <form id="Form1" name="Form1" #FormData="ngForm" (ngSubmit)="AddVideo(FormData.value)">
                <div class="form-group">
                  <label>Video Name</label>
                  <input type="text" id="Title" name="Title" class="form-control" ngModel />
                </div>
                <div class="form-group">
                  <label>Video Path</label>
                  <input type="text" id="Path" name="Path" class="form-control" ngModel />
                </div>
                <div class="form-group">
                  <label>Video Description</label>
                  <input type="text" id="Des" name="Des" class="form-control" ngModel/>
                </div>
                <div class="form-group">
                  <input type="submit" value="Add Video Details" class="btn btn-dark" />
                </div>
              </form>


            </div>
          </div>
        </div>


      </div>
      <!-- .row -->
    </div>
    <!-- .animated -->
  </div>
  <div style="width:1100px">
    <p class="text-center">All Right Reserved &copy;2018 Digipodium</p>
  </div>

</div>
